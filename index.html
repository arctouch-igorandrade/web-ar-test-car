<!DOCTYPE html>
<html>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale =1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, minimal-ui, viewport-fit ">
            <meta name="apple-mobile-web-app-capable" content="yes">
        </head>
		
		<script src ="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src ="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> 
		<script src ="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="gestures.js"></script>
		
		<body style='margin : 0px; overflow: hidden;'>
			<a-scene 
                gesture-detector
                vr-mode-ui="enabled: false;" 
                renderer="logarithmicDepthBuffer: true;" 
                embedded 
                arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                id="scene"
            >
				<a-marker 
                    id="animated-marker" 
                    type='barcode' 
                    value='6' 
                    smooth='true' 
                    smoothCount='5' 
                    smoothTolerance='0.02' 
                    smoothThreshold='2'
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                >
                    <a-plane
                        position="0 0 0"
                        rotation="0 0 0"
                        width="4"
                        height="4"
                        material="opacity: 0.0; transparent: true"
                        gesture-handler
                    >
                        <a-entity
                            id="falatu"
                            gltf-model="https://raw.githubusercontent.com/arctouch-igorandrade/web-ar-test-car/main/assets/scene.gltf"
                            scale="0.05 0.05 0.05"
                            position="3 0 3"
                            rotation="0 -160  0"
                        >
                            <a-animation begin="click" easing="ease-in" attribute="scale"
                                fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                            </a-entity>
                        <a-entity
                            gltf-model="https://raw.githubusercontent.com/arctouch-igorandrade/web-ar-test-car/main/assets/scene.gltf"
                            scale="0.05 0.05 0.05"
                            position="-3 0 3"
                            rotation="0 -10  0"
                        >
                        </a-entity>
                        <a-entity
                            gltf-model="https://raw.githubusercontent.com/arctouch-igorandrade/web-ar-test-car/main/assets/scene.gltf"
                            scale="0.05 0.05 0.05"
                            position="3 0 -3"  
                            rotation="0 -100  0"
                        >
                        </a-entity>
                        <a-entity
                            gltf-model="https://raw.githubusercontent.com/arctouch-igorandrade/web-ar-test-car/main/assets/scene.gltf"
                            scale="0.05 0.05 0.05"
                            position="-3 0 -3"
                            rotation="0 -50  0"
                        >
                        </a-entity>
                    </a-plane>
				</a-marker>
				<a-entity 
                    camera
                ></a-entity>
			</a-scene>
		</body>
	</html>
